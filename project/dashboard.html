<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="title" content="Little Bear">
    <meta name="description" content="Little bear is the app for collecting data. Owned by Littlebear">
    <title>Little Bear | Dashboard</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
<section id="masthead">
    <div class="container">
        <div class="row">
            <div class="col-xxs-5 col-xs-3 col-md-6">
                <a href="#">
                    <img src="assets/images/little-bear.png" class="img-responsive brand" alt="Little Bear"/>
                </a>
            </div>
            <div class="col-xxs-7 col-xs-9 col-md-6 text-right welcome">
                <!--<h4>Welcome, Jane Doe!</h4>-->
                <span class="icon">
                    <svg role="img" aria-label="Profle-icon">
                    <use xlink:href="assets/images/icons.svg#profile"></use>
                </svg>
                </span>
            </div>
        </div>
    </div>
</section>

<section id="nav">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <ul class="clearfix">
                    <li>
                        <a href="#">
                            <span>
                                <svg role="img" aria-label="Add new icon">
                                <use xlink:href="assets/images/icons.svg#plus"></use>
                            </svg>
                            </span>
                            Add New Entry
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                <svg role="img" aria-label="Add new icon">
                                <use xlink:href="assets/images/icons.svg#redo"></use>
                            </svg>
                            </span>
                            Load last entry</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 center-block">
                <div class="jumbotron">
                    <p class="text-center">
                        Hello there! Please select a tab from above and start working!
                    </p>
                    <p class="text-center">Have a good day!</p>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
