<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="title" content="Little Bear">
    <meta name="description" content="Little bear is the app for collecting data. Owned by Littlebear">
    <title>Little Bear | Please log in to continue</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
</head>

<body class="login-screen">
<div class="container">
    <div class="row">
        <div class="login">
            <div class="col-xxs-12 col-xs-8 col-sm-6 col-md-4 col-lg-4 center-block">
                <div class="login-form">
                    <div class="hero">
                        <img src="assets/images/little-bear.png" class="img-responsive center-block">
                        <h5>Welcome to Little Bear! Log in to continue.</h5>
                    </div>
                    <form>
                        <div class="form-group has-feedback">
                            <label for="userName" class="sr-only">User Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="type your username">
                            <span class="form-control-feedback">
                                <svg role="img"><use xlink:href="assets/images/icons.svg#user"></use></svg>
                            </span>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="type your password">
                            <span class="form-control-feedback">
                                <svg role="img"><use xlink:href="assets/images/icons.svg#lock"></use></svg>
                            </span>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </form>
                    <button class="btn btn-primary">login</button>
                    <div id="token"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript">

    $("button").click(function(e) {
        e.preventDefault();
        var loginUrl = "http://103.198.135.55:8000/api/login_check";
        /*var loginUrl = "http://localhost:8000/api/login_check"*/
        var userElement = document.getElementById('userName');
        var passwordElement = document.getElementById('password');
        var user = userElement.value;
        var password = passwordElement.value;
        var result = false;

        $.ajax({
            type        : "POST",
            url         : loginUrl,
            data        :  {_username: user , _password: password},
            success     : function(data, status, object) {

                var result = true;

                var token = (data.token);

                Cookies.set('token', token);

                localStorage.setItem('token', token);

            },
            error: function(data, status, object){
                console.log(data);
            }
        });

        if (result = true){

            window.location.href= "http://103.198.135.55:8080/dashboard.html";
            /*window.location.href= "http://localhost/littlebearui/project/dashboard.html";*/
        }
    });



    a;ert(Cookies.get('token'));

</script>
</body>
</html>
