<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="title" content="Little Bear">
    <meta name="description" content="Little bear is the app for collecting data. Owned by Littlebear">
    <title>Little Bear | Please log in to continue</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>

<body class="login-screen">
<div class="container">
    <div class="row">
        <div class="login">
            <div class="col-xxs-12 col-xs-8 col-sm-6 col-md-4 col-lg-4 center-block">
                <div class="login-form">
                    <div class="hero">
                        <img src="assets/images/little-bear.png" class="img-responsive center-block">
                        <h3>Welcome to Little Bear! Log in to continue.</h3>
                    </div>
                    <form>
                        <div class="form-group has-feedback">
                            <label for="userName" class="sr-only">Email address</label>
                            <input type="text" class="form-control" id="userName" placeholder="type your username">
                            <span class="form-control-feedback">
                                <svg role="img"><use xlink:href="assets/images/icons.svg#user"></use></svg>
                            </span>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="type your password">
                            <span class="form-control-feedback">
                                <svg role="img"><use xlink:href="assets/images/icons.svg#lock"></use></svg>
                            </span>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
